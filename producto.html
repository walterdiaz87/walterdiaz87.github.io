<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="nombre-producto"></h1>
        <nav>
            <a href="productos.html">Regresar a Productos</a>
            <a href="carrito.html">Carrito</a>
        </nav>
    </header>
    
    <main>
        <section id="descripcion">
            <h2>Descripción Completa</h2>
            <p id="descripcion-producto"></p>
            
            <p id="precio-producto"></p>
            
            <!-- Contenedor para las características del producto -->
            <h3>Características</h3>
            <ul id="caracteristicas-producto"></ul>

            <button class="comprar" id="btn-comprar">Comprar</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [Tu Nombre]. Todos los derechos reservados. ❤️</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Obtener el parámetro 'id' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const productoId = parseInt(urlParams.get('id'));

        // Buscar el producto correspondiente
        const producto = productos.find(p => p.id === productoId);

        if (producto) {
            // Actualizar los elementos HTML con la información del producto
            document.getElementById('nombre-producto').innerText = producto.nombre;
            document.getElementById('descripcion-producto').innerText = producto.descripcion;
            document.getElementById('precio-producto').innerText = `Precio: $${producto.precio.toFixed(2)}`;

            // Mostrar las características del producto
            const caracteristicasContainer = document.getElementById('caracteristicas-producto');
            caracteristicasContainer.innerHTML = ''; // Limpiar las características previas
            for (const [key, value] of Object.entries(producto.caracteristicas)) {
                const li = document.createElement('li');
                li.innerText = `${key}: ${value}`;
                caracteristicasContainer.appendChild(li);
            }

            // Acción del botón de comprar
            document.getElementById('btn-comprar').onclick = () => agregarAlCarrito(producto.id);
        }
    </script>
</body>
</html>
